<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="menu mx-1 my-1 align-items-center">

            <div class="accordion d-flex flex-column d-md-none">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#toogleMenu"
                    aria-expanded="true" aria-controls="collapseOne">
                    <img src="images/Les_films_de_plein_air.png" alt="" width="50" height="50">
                </button>
                <div id="toogleMenu" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordion-body">
                        <span>Intro</span>
                        <span>Actus</span>
                        <span>Galerie</span>
                        <span>Préinscription</span>
                        <span>Carte</span>
                        <span>A propos</span>
                        <span>Partenaires</span>
                    </div>
                </div>
            </div>

            <div class="classic-menu d-none d-md-flex">
                <div class="logo col-2 justify-content-around">
                    <a href="#">
                        <img src="images/Les_films_de_plein_air.png" alt="logo" width="50" height="50">
                    </a>
                </div>
                <nav class="col-10">
                    <ul class="d-flex flex-row justify-content-around list-unstyled">
                        <li>Intro</li>
                        <li>Actus</li>
                        <li>Galerie</li>
                        <li>Préinscription</li>
                        <li>Carte</li>
                        <li>A propos</li>
                        <li>Partenaires</li>
                    </ul>
                </nav>

            </div>

        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
