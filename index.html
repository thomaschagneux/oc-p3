<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les films de plein air</title>
    <link rel="shortcut icon" href="images/Les_films_de_plein_air.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="menu">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand col-2" href="#"><img src="images/Les_films_de_plein_air.png" alt=""
                            width="67" height="50"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav col-10 justify-content-around">
                            <li class="nav-item">
                                <a class="nav-link" href="#intro">Intro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#actus">Actus</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#galery">Galerie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pre-registration">Préinscription</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#map">Carte</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about-us">A propos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#partner">Partenaires</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="menu-banner d-none d-md-flex"></div>
    </header>
    <main>
        <section id="intro">
            <div class="movies">
                <!-- ici pour les films projetés lors du festival -->
            </div>
            <div class="calendar">
                <!-- ici pour un calendrier -->
            </div>
            <div class="daily-movies">
                <!-- ici pour une présentation des films projetés le jour sélectionné ou la période -->
            </div>
        </section>
        <section id="actus">
            <div class="article">
                <!-- ici pour les derniers articles -->
            </div>
            <div class="news-feed">
                <!-- ici pour un fil d'actualités de réseau social -->
            </div>
        </section>
        <section id="galery">
            <div class="carousel">
                <!-- ici pour un carousel d'images -->
            </div>
        </section>
        <section id="pre-registration">
            <div class="form">
                <!-- ici pour un formulaire de pré-inscription -->
            </div>
        </section>
        <section id="map">
            <div class="gmap">
                <!-- ici pour un widget google map -->
            </div>
        </section>
        <section id="about-us">
            <div class="image">
                <!-- ici pour une image représentant l'assoc -->
            </div>
            <div class="about-us">
                <!-- ici pour un texte présentant l'assoc -->
            </div>
        </section>
        <section id="partner">
            <div class="cards">
                <!-- ici pour des cards bs présentant les partenaires du festival et de l'assoc -->
            </div>
        </section>
    </main>
    <footer>
        <!-- ici pour le bas de page -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
